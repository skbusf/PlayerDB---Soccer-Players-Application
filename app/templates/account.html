{% extends "base.html"%}
{%block content%}

<!--<section>-->
<input type="hidden" id="account-name" value="{{ message }}">
<script>
    window.onload = myFunction;
    function myFunction() {
        let user = document.getElementById("account-name").value;
        if (user == null || user == "") {
            document.getElementById("base-login").style.display = "block";
            document.getElementById("base-logout").style.display = "none";
        } else {
            document.getElementById("base-login").style.display = "none";
            document.getElementById("base-logout").style.display = "block";
        }

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(280px)";
        Indicator.style.transform = "translateX(25px)";
    }
</script>

<div class="account-page">
    <div class="container">
        <div class="account-row">
            <div class="col-2">
                <img src="../static/iconsandimages/pictures/lock.png" class="lock-image">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <p>{{ msg }}</p>
                    <div class="form-button">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" action="/login" method="post">
                        <input id="uname" name="luname" class="input-field unameandpass" type="text"
                            placeholder="Username">
                        <input id="pass" name="lpass" class="input-field unameandpass" type="password"
                            placeholder="password">
                        <button type="button" class="btn" onclick="LoginValid()">Login</button>
                        <h5><a href="">Forgot Password?</a></h5>

                    </form>
                    <form id="RegForm" action="/registerValidate" method="post">
                        <input id="emailr" name="email" class="input-field unameandpass" type="email"
                            placeholder="Email">
                        <input id="unamer" name="uname" class="input-field unameandpass" type="text"
                            placeholder="Username">
                        <input id="passr" name="pass" class="input-field unameandpass" type="password"
                            placeholder="Password">

                        <input type="button" class="btn" onclick="RegisterValid()" value="Register"></input>
                        <div style="padding-top: 5px ;">
                            <p style="display: inline;">or register with</p>
                            <a href="https://www.linkedin.com/" target="_blank" class="footer-icon"><img
                                    src="../static/iconsandimages/icons/linkedin.png" alt="linkedin"></a>
                            <a href="https://www.instagram.com/" target="_blank" class="footer-icon"><img
                                    src="../static/iconsandimages/icons/instagram.png" alt="instagram"></a>
                            <a href="https://www.twitter.com/" target="_blank" class="footer-icon"><img
                                    src="../static/iconsandimages/icons/twitter.png" alt="twitter"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!----</section>--->
<script src="../static/javascript/playerDB.js"></script>


{%endblock%}
